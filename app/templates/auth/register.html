{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_form as rf %}

<!--
Instead of having to style the form fields one by one, Flask-Bootstrap comes with a macro that accepts a Flask-WTF form object as an argument and renders the complete form using Bootstrap styles.
 -->


{% block app_content %}
	<h1>{{ _('Register') }}</h1>
	<div class='row'>
		<div class='col-md-4'>
			{{ rf(form) }}
		</div>
	</div>
{% endblock %}
<!--
The import statement near the top works similarly to a Python import on the template side. That adds a wtf.quick_form() macro that in a single line of code renders the complete form, including support for display validation errors, and all styled as appropriate for the Bootstrap framework.
 -->
